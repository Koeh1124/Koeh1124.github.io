<html>
    <head>
        <script src="https://kit.fontawesome.com/dd8503b67c.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>food blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="login.js"></script>
        <script type="module" src="firebase.js"></script>
        <script type="module" src="cookie.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main>
            <div id="logo" class="header">
                <h1>FoodBook</h1>
            </div>
            <div id="search" class="header">
                <form>
                    <input type="search">
                    <input type="submit">
                </form>
            </div>
            <div id="icons" class="header">
                <i class="fa-solid fa-user" id="user"></i>
                <i class="fa-solid fa-gear" id="settings"></i>
            </div>
            <div id="mainAccount">
                <div id="not-loggedIn" class="container">
                    <div id="login-screen" class="">
                        <h2>Login</h2>
                        <form onsubmit="" id="login-form">
                            <label for="email">Email:</label><input type="email" name="email"><br>
                            <label for="password">Password:</label><input type="password" name="password"><br>
                            <p id="loginError"></p>
                            <input type="button" id="loginSubmit" value="Login"> <input type="button" id="switchToSignup" value="creat an account">
                        </form>
                    </div>
                    <div id="signup-screen" class="hidden">
                        <h2>Signup</h2>
                        <form onsubmit="" id="signup-form">
                            <label for="email">Email:</label><input type="email" name="email"><br>
                            <label for="password">Password:</label><input type="password" name="password"><br>
                            <label for="username">UserName:</label><input type="text" name="username"><br>
                            <label for="profilePic">Profile Picture:</label><input type="file" name="profilePic"><br>
                            <p id="signupError"></p>
                            <input type="button" id="signupSubmit" value="Signup"> <input type="button" id="switchToLogin" value="already have an account">
                        </form>
                    </div>
                </div>
                <div id="loggedIn" class="container hidden">

                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
